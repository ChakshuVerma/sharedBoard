<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <title>Collaborative White Board</title>
</head>

<body>

    <div class="container">
        <div class="app-name">
            Shared Board
        </div> 
        <div class="sketch" id="sketch">
            <canvas id="paint" class="paint"></canvas>
        </div>
        <div class="tools">
            <div class="color-picker-container">
                <label for="color">Select Color:&nbsp;</label>
                <input type="color" id="colorInput" value="#000000" onchange="changecolor(this)">
            </div>
            <div class="brush-picker-container">
                <label for="brush" >Brush Width:&nbsp;</label>
                <input type="range" min="1" max="100" name="brush" value="5" id="weightInput" oninput="changeweight(this)">
            </div>
            <div class="clear-button-container">
                <button id="clearbtn" onclick="clearcanvas()">Empty Board</button>
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
